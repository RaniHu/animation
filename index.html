<script>
    $(function () {
        $("#main").fullpage({
            verticalCentered: true,                                                             //内容垂直居中
            css3: true,
            setAllowScrolling:true,                                                             //添加或删除鼠标滚轮，第二个参数为方向
            scrollingSpeed: 500,                                                                //滚动速度
            sectionsColor: ['#007b52','#006699', '#666699', '#007b52', '#009966', '#336699'],   //设置每一页背景颜色
            menu: "#menu",
            anchors: ['page1', 'page2', 'page3', 'page4', 'page5','page6'],                     //定义锚链接
            navigation: true,                                                                   //显示项目导航
            navigationPosition: 'right',                                                        //导航位置
            navigationTooltips: ['首页','水平切入', '弹球动画', '水平展开', '弹性动画', '垂直切入'],     //导航圈的文字
            navigationColor: '',                                      //导航颜色
            slidesNavigation: '',                                     //显示左右滑块的项目导航
            slidesNavPosition: 'bottom',                              //设置左右滑块的导航位置
            controlArrow:true,                                        //是否通过箭头控制slide幻灯片
            controlArrowColor: '#fff',                                //设置左右滑块箭头背景色
            slidesColor: ['#254875', '#254587'],
//            loopBottom:true,                                       //滑到最底部后是否返回顶部
//            loopTop:true,                                          //滑到顶部后是否返回底部
            autoScrolling: true,                                     //是否使用插件的滑动方式，否定则有滚动条
            scrollOverflow: '',                                      //内容超过满屏是否显示滚动条
            keyboardScrolling: true,                                 //是否使用键盘方向导航
            continuousVertical: true,                                //是否循环滚动
        });

    });

    //回调函数


</script>
